<!DOCTYPE html>
<html lang="ja">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>canvas</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Kiwi+Maru:wght@300;400&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="css/styles.css">
</head>

<body>
	<h1>CANVASの練習</h1>
	<div class="container">
		<section>
			<h2>基本</h2>
			<canvas class="c-1" width="200" height="200"></canvas>
		</section>
		<section>
			<h2>線形グラデーション</h2>
			<canvas class="c-2" width="200" height="200"></canvas>
		</section>
		<section>
			<h2>円形グラデーション</h2>
			<canvas class="c-3" width="200" height="200"></canvas>
		</section>
		<section>
			<h2>シャドウ</h2>
			<canvas class="c-4" width="200" height="200"></canvas>
		</section>
		<section>
			<h2>基本のパス</h2>
			<canvas class="c-5" width="200" height="200"></canvas>
		</section>
		<section>
			<h2>点線のパス</h2>
			<canvas class="c-6" width="200" height="200"></canvas>
		</section>
		<section>
			<h2>始端・終端の形を変える</h2>
			<canvas class="c-7" width="200" height="200"></canvas>
		</section>
		<section>
			<h2>円弧</h2>
			<canvas class="c-8" width="200" height="200"></canvas>
		</section>
		<section>
			<h2>楕円と矩形</h2>
			<canvas class="c-9" width="200" height="200"></canvas>
		</section>
		<section>
			<h2>テキスト</h2>
			<canvas class="c-10" width="200" height="200"></canvas>
		</section>
		<section>
			<h2>画像</h2>
			<canvas class="c-11" width="200" height="200"></canvas>
		</section>
		<section>
			<h2>画像の切り出し</h2>
			<canvas class="c-12" width="200" height="200"></canvas>
		</section>
		<section>
			<h2>ロボットを描く</h2>
			<canvas class="c-13" width="200" height="200"></canvas>
		</section>
		<script src="js/main.js"></script>
	</div>
</body>

</html>
