<!DOCTYPE html>
<html lang="ja">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Vue.jsのテスト</title>
</head>

<body>
	<div id="app">
		<!-- マスタッシュで表記したもの -->

	<script src="test.js"></script>
