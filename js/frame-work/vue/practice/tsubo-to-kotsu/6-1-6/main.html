<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="utf-8">
  <title>v-for</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel="stylesheet" href="main.css">
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
</head>

<body>
  <div id="app">
    <table border="1">
      <tbody>
        <!-- ブラウザがmy-rowをdomの要素名と認識してしまい、意図しない結果になる -->
        <!-- 制限があるカスタムタグはis属性を使わなくてはだめ -->
        <tr is="my-row" v-for="item in products" v-bind="item" :key="item.id"></tr>
      </tbody>
    </table>
  </div>
  <script src="myRow.js"></script>
  <script src="main.js"></script>
</body>

</html>
