<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="utf-8">
  <title>データの受け渡し（子から親）</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel="stylesheet" href="main.css">
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
</head>

<body>
  <div id="app">
    <!-- .native修飾子をつけると子コンポーネントのどこをクリックしてもイベントが発生するようになる -->
    <!-- ただ、子の特定の部分にイベントを発生させたい場合は$emitを使うしか無い -->
    <my-product v-on:click.native="priceDown" :price="price"></my-product>
  </div>
  <script src="myProducts.js"></script>
  <script src="main.js"></script>
</body>

</html>
