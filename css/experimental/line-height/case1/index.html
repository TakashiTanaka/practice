<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <h1>line-heightの挙動確認</h1>
    <h2>ブロック要素（display: block）</h2>
    <section>
      <h1>h1要素</h1>
      <p>p要素</p>
      <div>div要素</div>
    </section>
    <h2>インラインブロック要素（display: inline-block）</h2>
    <section class="inline-block">
      <h1>h1要素</h1>
      <p>p要素</p>
      <div>div要素</div>
      <span>span要素</span>
      <a>a要素</a>
    </section>
    <h2>インライン要素（display: inline）</h2>
    <section>
      <span>span要素</span>
      <a>a要素</a>
    </section>
  </body>
</html>
