<!DOCTYPE html>
<html lang="ja">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Case 2 - frを使った指定</title>
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<p>frはグリッドコンテナで使用可能なスペースを指定した値で分配してくれる</p>
	<h1>3カラム幅1frの指定</h1>
	<p>grid-template-columns: 1fr 1fr 1fr;</p>
	<div class="container">
		<div class="item">項目1</div>
		<div class="item">項目2</div>
		<div class="item">項目3</div>
		<div class="item">項目4</div>
		<div class="item">項目5</div>
		<div class="item">項目6</div>
	</div>
	<h1>3カラム幅2fr,1fr,1frの指定</h1>
	<p>grid-template-columns: 2fr 1fr 1fr;</p>
	<div class="container container--2">
		<div class="item">項目1</div>
		<div class="item">項目2</div>
		<div class="item">項目3</div>
		<div class="item">項目4</div>
		<div class="item">項目5</div>
		<div class="item">項目6</div>
	</div>
</body>

</html>
