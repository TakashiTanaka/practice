<!DOCTYPE html>
<html lang="ja">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Case 7 - auto-fillを使う</title>
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<p>auto-fillを使うと使用可能なスペース内で自動的に列や行を調整してくれる</p>
	<p>
		ただ、これの注意点としては親要素のスペースが余ったときに、空のグリッドが作られるということ。chromeの検証ツールで見ると下図のようになっており、空のグリッドが生成されている事がわかる
	</p>
	<img src="../img/1.png" alt="">
	<h1>auto-fillを使う</h1>
	<pre>
		grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
		grid-auto-rows: minmax(100px, auto);
	</pre>
	<div class="container">
		<div class="item">項目1</div>
		<div class="item">項目2</div>
		<div class="item">項目3</div>
		<div class="item">項目4</div>
		<div class="item">項目5</div>
		<div class="item">項目6</div>
	</div>
</body>

</html>
