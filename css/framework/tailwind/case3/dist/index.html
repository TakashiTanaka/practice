<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="output.css" rel="stylesheet" />
  </head>
  <body class="p-16">
    <h1 class="text-xl">Animate.cssのクラスを使用</h1>
    <p>animate-bounce</p>
    <p
      class="text-3xl font-bold underline text-red-500 animate-bounce animate-infinite animate-faster animate-distance-2"
    >
      Hello world!
    </p>
    <p>animate-flash</p>
    <p
      class="text-3xl font-bold underline text-red-500 animate-flash animate-infinite animate-slower"
    >
      Hello world!
    </p>
    <p>animate-pulse</p>
    <p
      class="text-3xl font-bold underline text-red-500 animate-pulse animate-infinite animate-slower"
    >
      Hello world!
    </p>
    <p>animate-rubberBand</p>
    <p
      class="text-3xl font-bold underline text-red-500 animate-rubberBand animate-infinite animate-slower"
    >
      Hello world!
    </p>
    <p>animate-flipInX</p>
    <p
      class="text-3xl font-bold underline text-blue-700 animate-flipInX animate-infinite animate-slower"
    >
      Hello world!
    </p>
    <p>animate-slideInUp</p>
    <p
      class="text-3xl font-bold underline text-blue-700 animate-slideInUp animate-infinite animate-slower"
    >
      Hello world!
    </p>
    <h1 class="text-xl">extendでkeyframeとanimationを定義</h1>
    <p>animate-slideInUp</p>
    <p class="text-3xl font-bold underline text-blue-700 animate-wiggle">Hello world!</p>
  </body>
</html>
