<!DOCTYPE html>

	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>CSSのopacityとanimation</title>
	<style>
		* {
			padding: 0;
			margin: 0;
		}

		body {
			background: #ddd;
			display: grid;
			grid-template-columns: repeat(5, 1fr);
			justify-items: center;
			gap: 20px;
		}

		.el {
			width: 100%;
			padding-bottom: 144%;
			background: #999;
			animation: fade 1s;
		}

		@keyframes fade {
			0% {
				opacity: 0;
			}

			100% {
				opacity: 1;
			}
		}
	</style>
</head>
